<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../Initial/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="../../Design/logo.png" alt="Logo Discipline" id="logo">
    </header>
    <main>
        <h1>Qual o tipo de questão?</h1>
        <div class="options">
            <div class="option">
                <img src="../../Icons/document.png" alt="Icon de Task" class="icon">
                <span>Dissertativa</span>
            </div>
            <div class="option">
                <img src="../../Icons/mutlipla-escolha.png" alt="Icon de Task" class="icon">
                <span>Múltipla Escolha</span>
            </div>
            <div class="option">
                <img src="../../Icons/true-false.png" alt="Icon de Task" class="icon">
                <span>Verdadeiro ou Falso</span>
            </div>
            <div class="option">
                <img src="../../Icons/dashed-line.png" alt="Icon de Task" class="icon">
                <span>Preenchimento de Lacunas</span>
            </div>
            <div class="option">
                <img src="../../Icons/order.png" alt="Icon de Task" class="icon">
                <span>Ordem</span>
            </div>
            <div class="option">
                <img src="../../Icons/ligados.png" alt="Icon de Task" class="icon">
                <span>Ligando pontos</span>
            </div>
        </div>
    </main>
</body>
</html>
